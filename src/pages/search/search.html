<ion-header>

  <ion-navbar>
    <ion-title><span text-color="my-custom-color">SEARCH FOR CAMPS HERE</span></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card style="margin-top:5%">
    <ion-card-content>
      <img style=" width:50% ;margin: 0 auto; align-items:center" src="../../assets/search.png" />
      <button ion-button block color="light" (click)="search()">SEARCH</button></ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <img style="width:75% ;margin: 0 auto; align-items:center" src="../../assets/scriptedRegisterButton.png" />
      <button ion-button block color="light" (click)="register()">REGISTER YOUR CAMP</button></ion-card-content>
  </ion-card>
</ion-content>
