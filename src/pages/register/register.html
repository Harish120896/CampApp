<ion-header>

  <ion-navbar no-border-bottom>
    
  </ion-navbar>

</ion-header>

<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Registeration Form
		</ion-card-header>
		<ion-card-content>
		<form  #registerForm="ngForm">
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" name = "first_name" placeholder="First Name"  required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" name = "last_name" placeholder="Last Name"  required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" name = "contact" placeholder="Contact"  required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" name = "email" placeholder="Email"  required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" name = "password" placeholder="Password"  required></ion-input>
				</ion-item>
				
				<button ion-button block outline color="light" type="submit" [disabled]="!registerForm.form.valid">Register</button>
			</ion-list>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
