<ion-header>

  <ion-navbar>
      <ion-title><span text-color="my-custom-color">CAMP LIST</span></ion-title>

</ion-header>


<ion-content class="background">
    <ion-list no-lines>
        <ion-card *ngFor="let item of items" (click)="itemSelected(item)">

                {{ item }}
              </ion-card-content>
          </ion-card>

          {{ item }}
        </ion-item>  -->
      </ion-list>
      
        
</ion-content>
