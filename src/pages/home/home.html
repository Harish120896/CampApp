<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Login Form
		</ion-card-header>
		<ion-card-content>
		<form (ngSubmit)="createAccount()" #registerForm="ngForm">
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" name = "email" placeholder="Email" [(ngModel)]="registerCredentials.email" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" name = "password" placeholder="Password" [(ngModel)]="registerCredentials.password" required></ion-input>
				</ion-item>
				<a>Forgot your login detail? <b>Get help signing in</b></a>
				<button ion-button block outline color="light" type="submit" [disabled]="!registerForm.form.valid">Log in</button>
				<p>OR</p>
				<button ion-button block color="facebook" ng-click="createAccount()">
					<ion-icon name="logo-facebook" ></ion-icon> Login with facebook
				</button>
			</ion-list>
			</form>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click)="createAccount()">Don't have an account? Sign up</button>
</ion-content>
